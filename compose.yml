version: "3"
services:
  api:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: dev
    volumes:
      - ./app:/usr/app
      - wrangler_config:/root/.config/.wrangler
    ports:
      - "8976:8976"
      - "8787:8787"
    command: wrangler dev --port 8976

volumes:
  wrangler_config:
