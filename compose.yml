version: "3"
services:
  api:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: dev
    volumes:
      - ./app/alc-dict:/usr/app
      - wrangler_config:/root/.config/wrangler
    ports:
      - "${APP_PORT:-8976}:8976"
      - "8787:8787"
    depends_on:
      - db
    env_file:
      - ./.env
    tty: true

  db:
    image: postgres
    restart: always
    volumes:
      - data-volume:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_DB: "postgres"
      TZ: "${DB_TZ}"

volumes:
  data-volume:
  wrangler_config:
